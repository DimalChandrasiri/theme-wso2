<!-- ******************************************************************
Modal Popup Templates
******************************************************************* -->

<!-- page content -->
<div class="container-fluid">
    <div class="body-wrapper">
        <div class="page-header" id="forms">
            <h1>Modals</h1>
            <p class="lead">Modal Templates</p>
        </div>

        <div class="code">
            <!-- Modal -->
            <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDemo">
                <div class="modal-dialog" role="document">
                    <div class="modal-content clearfix">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fw fw-cancel"></i></button>
                            <h3 class="modal-title" id="deleteModalLabel">What do you want to Delete ?</h3>
                        </div>
                        <div class="pull-left">
                            <div class="modal-body add-margin-top-2x add-margin-bottom-2x">
                                <label class="radio">
                                    <input type="radio" name="delete-option">
                                    <span class="helper">Remove Gadget</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" name="delete-option">
                                    <span class="helper">Delete Grid Container</span>
                                </label>
                            </div>
                        </div>
                        <div class="pull-right">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Delete</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="input-group input-wrap has-form-control-btn">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalDelete"><i class="fw fw-delete"></i> Show Modal</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
