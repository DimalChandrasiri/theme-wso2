<!-- page content -->
<div class="container-fluid">
    <div class="body-wrapper">

        <div class="page-header">
            <h1>Advanced Form Elements</h1>
        </div>

        <h4><b>Switches</b></h4>
        <hr />
        <form class="form-horizontal">
            <div class="code">
                <div class="form-group">
                    <div class="col-sm-12 form-inline">
                        <label class="control-label">Show Grid</label>
                        <label class="switch">
                            <input type="checkbox" id="gridGuideToggle">
                            <span class="helper"></span>
                        </label>
                    </div>
                </div>
            </div>
            <h4><b>Checkboxes and radios</b></h4>
            <hr />
            <div class="code">
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="checkbox">
                            <input type="checkbox" checked="">
                            <span class="helper" title="Enable if target network is not open or broadcasting"> Hidden Network</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" checked="">
                            <span class="helper" title="Enable if target network is not open or broadcasting"> Hidden Network</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="code">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="code">
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="radio">
                            <input type="radio" name="delete-option">
                            <span class="helper">Remove Gadget</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="delete-option">
                            <span class="helper">Delete Grid Container</span>
                        </label>
                    </div>
                </div>
            </div>

            <h4><b>File Upload</b></h4>
            <hr />
            <div class="code">
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label">File Upload [Supports Multi Select]</label>
                        <div class="input-group input-wrap file-upload-control">
                            <input type="text" class="form-control" readonly>
                            <input type="file" class="form-control" multiple>
                            <div class="input-group-btn">
                                <button class="btn browse" type="button" title="Browse File">
                                    <i class="fw fw-file-browse" aria-hidden="true"></i>
                                    <span class="hidden-xs">Browse</span>
                                </button>
                            </div>
                            <div class="input-group-btn"></div>
                            <div class="input-group-btn">
                                <button class="btn btn-default btn-primary" type="button" title="Upload">
                                    <i class="fw fw-upload" aria-hidden="true"></i>
                                    <span class="hidden-xs">Upload</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
        </form>
    </div>
</div>
