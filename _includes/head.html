<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="wso2">

    <title>{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    
    <!-- Favion -->
    <link href="{{ site.baseurl }}/libs/{{ site.name }}_{{ site.version }}/images/favicon.png" rel="icon" type="image/png" sizes="16x16" />

    <!-- ===== Custom Libs ===== -->
    
    {% if page.css %}
        {% for url in page.css %}
            {% assign new-url = url | replace: ' ' , '' %}
            {% assign new-url = new-url | replace: '{{site.name}}' , site.name %}
            {% assign new-url = new-url | replace: '{{site.version}}' , site.version %}
            <link href="{{ site.baseurl }}/{{ new-url }}" rel="stylesheet" type="text/css">
        {% endfor %}
    {% endif %}

    <!-- Select2 CSS -->
    <link href="{{ site.baseurl }}/libs/select2_4.0.0/css/select2.min.css" rel="stylesheet" type="text/css" />

    <!-- Animate CSS -->
    <link href="{{ site.baseurl }}/libs/animate/animate.css" rel="stylesheet" type="text/css" />
    
    <!-- Highlight CSS -->
    <link href="{{ site.baseurl }}/libs/highlight_9.6.0/css/highlight.min.css" rel="stylesheet" type="text/css" />

    <!-- ===== /Custom Libs ===== -->
    
    <!-- jsTree Theme CSS -->
    <link href="{{ site.baseurl }}/libs/{{ site.name }}_{{ site.version }}/extensions/jstree/style.css" rel="stylesheet" type="text/css" />

    <!-- Font WSO2 CSS -->
    <link href="{{ site.baseurl }}/libs/font-wso2_1.2.0/css/font-wso2.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Theme WSO2 CSS -->
    <link href="{{ site.baseurl }}/css/{{ site.name }}.css" rel="stylesheet" type="text/css" />

    <!-- Custom CSS -->
    <!-- <link href="{{ site.baseurl }}/css/custom.css" rel="stylesheet" type="text/css" /> -->
    <link href="{{ site.baseurl }}/css/docs.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{{ site.baseurl }}/libs/html5shiv_3.7.2/html5shiv.min.js"></script>
    <script src="{{ site.baseurl }}/libs/respond_1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
